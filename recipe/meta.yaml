{% set name = "dep-logic" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dep_logic-{{ version }}.tar.gz
  sha256: 54a65f4bd4b44bfbac375a02cb595ebf67b509b4b9bde91b4d709293096e8e8e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pdm-backend
    - pip
  run:
    - python >=3.8
    - packaging >=22

test:
  imports:
    - dep_logic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pdm-project/dep-logic
  summary: Python dependency specifications supporting logical operations
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
